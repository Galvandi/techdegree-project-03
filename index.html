<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <h1>The Code Review</h1>
    </header>

    <div class="intro content">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <main>

        <div class="form-wrapper content">
            <hr class="thicker">
            <form action="post" target="#">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>

                    <div class="form-group">
                        <Label for="name">Full Name</Label>
                        <input type="text" id="name" name="full-name" placeholder="required" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="required" required>
                    </div>

                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="optional">
                    </div>

                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" placeholder="optional">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="optional">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option selected disabled hidden>Choose State</option>
                            <option value="derp3">Derp1</option>
                            <option value="derp2">Derp2</option>
                            <option value="derp3">Derp3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zip-code">Zip Code</label>
                        <input type="number" id="zip-code" name="zip-code" placeholder="optional">
                    </div>

                </fieldset>

                <hr class="lighter">

                <fieldset class="newsletter">
                    <legend>Newsletter</legend>

                    <div class="form-group">
                        <label class="">Select the newsletters you would like to receive</label>
                        <br>
                        <input type="checkbox" name="newsletters" id="html-news" value="html-news">
                        <label for="html-news">HTML News</label>
                        <br>
                        <input type="checkbox" name="newsletters" id="css-news" value="css-news">
                        <label for="css-news">CSS News</label>
                        <br>
                        <input type="checkbox" name="newsletters" id="js-news" value="js-news">
                        <label for="js-news">Javascript News</label>
                    </div>

                    <div class="form-group">
                        <label>Newsletter format</label>
                        <br>
                        <input type="radio" name="format" id="format-html" value="html">
                        <label for="format-html">HTML</label>
                        <br>
                        <input type="radio" name="format" id="format-plain" value="plain-text">
                        <label for="format-plain">Plain text</label>
                    </div>

                    <div class="form-group">
                        <label for="user-comment">Other topics you'd like to hear about</label>
                        <br>
                        <textarea name="user-comment" id="user-comment" cols="30" rows="5"></textarea>
                    </div>

                </fieldset>

                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>
    </main>

    <footer class="main-footer content">
        <p>Copyright The Code Review</p>
    </footer>

</body>

</html>
